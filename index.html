<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page for My Girlfriend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart"></div>

    <div id="particle-js">


        <div class="container">
            <h1 class="typewriter">To Love of My Life</h1>
            <p class="message">Every moment with you is a treasure. I love you more than words can express.</p>
            <button class="heart-button" onclick="showLoveMessage()">❤️</button>
        </div>
<div class="heart">&#x2665;</div>

    </div>

   <script>
    function showLoveMessage() {
    const loveMessage = document.getElementById('love-message');
    loveMessage.classList.remove('hidden');
    setTimeout(() => {
        loveMessage.classList.add('hidden');
    }, 4000);
}



   </script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
